spring:
  application:
    name: offerua
  datasource:
    url: jdbc:postgresql://localhost:5433/offerua
    username: ${postgres-userInfo}
    password: ${postgres-password}
  jpa:
    show-sql: false
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  redis:
    host: localhost
    port: 6379
  cache:
    type: redis
    redis:
      time-to-live: 6000
  mail:
    host: smtp.gmail.com
    port: 587
    username: xulihax@gmail.com
    password: buiw ukyq yjgy owja
    properties:
      mail:
        smtp.auth: true
        smtp.starttls.enable: true

app:
  security:
    tokens:
      jwt:
        secret: ${jwt-secret}
        issuer: http://localhost:8080
        expiresIn: 60m
      refresh:
        expiresIn: 7d
      verification:
        expiresIn: 1d
      reset:
        expiresIn: 1d

logging:
  level:
    root: INFO
    org.programming.pet.offerua: DEBUG
    org.springframework.web: ERROR
    jdbc:
      audit: off
      sqlonly: off
      connection: off
      sqltiming: info
      resultset: off
      resultsettable: off

log4jdbc:
  auto:
    load:
      popular:
        drivers: false
  dump:
    sql:
      maxlinelength: 0
      addsemicolon: true
  trim:
    sql:
      extrablanklines: false