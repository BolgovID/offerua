spring:
  application:
    name: offerua
  datasource:
    url: jdbc:postgresql://localhost:5433/offerua
    username: ${postgres-username}
    password: ${postgres-password}
  jpa:
    show-sql: false
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  redis:
    host: localhost
    port: 6379
  cache:
    type: redis
    redis:
      time-to-live: 6000

app:
  security:
    jwt:
      secret: ${jwt-secret}
      issuer: http://localhost:8080
      expiresIn: 60m
    refresh:
      expiresIn: 7d
    confirmation-link:
      expiresIn: 1d
logging:
  level:
    org.springframework.data.r2dbc: DEBUG
    jdbc:
      audit: off
      sqlonly: off
      connection: off
      sqltiming: info
      resultset: off
      resultsettable: off

log4jdbc:
  auto:
    load:
      popular:
        drivers: false
  dump:
    sql:
      maxlinelength: 0
      addsemicolon: true
  trim:
    sql:
      extrablanklines: false

management:
  endpoints:
    web:
      exposure:
        include: "*"
  tracing:
    sampling:
      probability: 1.0